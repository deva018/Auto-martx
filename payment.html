<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - AUTO MARTx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Payment Page</h2>
    <form>
      <div class="mb-3">
        <label for="product" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product" placeholder="Product Name" readonly />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="text" class="form-control" id="amount" placeholder="Price" readonly />
      </div>
      <div class="mb-3">
        <label for="card" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required />
      </div>
      <div class="mb-3">
        <label for="expiry" class="form-label">Expiry Date</label>
        <input type="month" class="form-control" id="expiry" required />
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="password" class="form-control" id="cvv" maxlength="3" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
</body>

  </div>
 

</body>
</html>
